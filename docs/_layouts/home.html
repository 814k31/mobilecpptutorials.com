<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700,700i" rel="stylesheet">
  <link rel='stylesheet' href='assets/css/style.css' type='text/css'  />
</head>
<body>
  <header class="header__wrap">
    <div class="header">
      <a href="http://mobilecpptutorials.com">
        <img class="header__logo" src="{{ "/assets/images/mobile-cpp-logo-sm.png" | prepend:site.baseurl }}">
        <h1 class="header__title">Mobile C++ Tutorials</h1>
      </a>
      <nav class="header-nav">
        <ul class="header-nav__list">
          <li class="header-nav__list-item"><a class="header-nav__link" href="/cross-platform-cplusplus-dev-setup-on-os-x-yosemite/">"Hello World" App</a></li>
          <li class="header-nav__list-item">|</li>
          <li class="header-nav__list-item"><a class="header-nav__link" href="/todo-app-using-djinni-and-sqlite-part-1-cplusplus/">Todo App</a></li>
        </ul>
      </div>
    </div>
  </header>
  <div class="post__hero-image" style="background-image: url('{{ site.baseurl }}/assets/images/hero-images/{{ page.hero }}.jpg');"></div>
  <div class="container markdown-body">
    <ul>
      {% for post in site.posts reversed %}
        <li>
          <div class="post__thumbnail" style="background-image: url('{{ site.baseurl }}/assets/images/hero-images/{{ post.hero }}.jpg');"></div>
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
