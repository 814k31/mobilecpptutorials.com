

{% include header.html %}

  <div class="container post-list__wrap">
    <ul class="post-list">
      {% for post in site.posts reversed %}
        <li class="post-list__list-item">
          <a class="post-list__link" href="{{ site.baseurl }}{{ post.url }}">
            <div class="post-list__thumbnail" style="background-image: url('{{ site.baseurl }}/assets/images/hero-images/{{ post.hero }}.jpg');"></div>
            {{ post.title }}
          </a>
          <div class="clearfix"></div>
        </li>
      {% endfor %}
    </ul>
  </div>

{% include footer.html %}
